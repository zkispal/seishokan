<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" name="firstName" id="firstName" type="text" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" name="lastName" id="lastName" type="text" formControlName="lastName">
  </div>
  <div>
    <label for="email">E-mail</label>
    <input class="form-control" name="email" id="email" type="text" formControlName="email">
  </div>
  <div>
    <label for="password">Jelszó</label>
    <input class="form-control" name="password" id="password" type="password" formControlName="password">
  </div>
  <div>
    <label for="confirmPassword">Jelszó megerősítése</label>
    <input class="form-control" name="confirmPassword" id="confirmPassword" type="password" formControlName="confirmPassword">
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
  <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
    <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker formControlName="date" />
  </div>
<p>{{firstName}}, {{lastName}} {{date}}</p>
  
</form>
