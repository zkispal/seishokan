
<div class="col-md-6 col-md-offset-3">
        <app-alert></app-alert>
  <h2>Bejelentkezés</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Felhasználónév</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="submitData.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">Kötelező megadni egy felhasználónevet!</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Jelszó</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="submitData.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Kötelező megadni egy jelszót!</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Bejelentkezés</button>
          <a [routerLink]="['/register']" class="btn btn-link">Regisztráció</a>
      </div>
  </form>
</div>
