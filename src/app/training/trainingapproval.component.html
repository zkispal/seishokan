<div class="container-fluid">
<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
    <app-alert></app-alert>
  </div>
</div>

  <div class="row">
    <div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1">
      <ul class="list-group">
        <button type="button"
          (click)="getRegisteredNames(i)"
          class="list-group-item"
          *ngFor="let reg of practiceregs; let i=index">{{reg.practicedate | date:'longDate'}} {{reg.dojoname}} {{reg.practice}}
          <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          <span class="badge">{{reg.noofregistered}}</span></button>
      </ul>
    </div>
    <div *ngIf="regnames.length>0" class="col-xs-5  col-sm-5 col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{panelTitleDate | date:'longDate' }} {{panelTitleText}}</h3>
        </div>
        <div class="panel-body">
          Utólag rögzítették az edzést:
          <label for="allattendedChkBox" class="pull-right">Mindenki gyakorolt</label>
          <input class="pull-right"
                  name="allattendedChkBox"
                  id="allattendedChkBox"                
                  type="checkbox" 
                  [(ngModel)]="allAttended" 
                  (change)="selectAll()"/>
        </div>

        <ul class="list-group">
            <li class="list-group-item clearfix"
                *ngFor="let regname of regnames">{{regname.name}}
                <label for="attendedChkBox" class="pull-right">Gyakorolt</label>              
                <input class="pull-right"
                      name="attendedChkBox"
                      id="attendedChkBox"
                      type="checkbox" 
                      [(ngModel)]="regname.attended"
                       (change)="checkIfAllSelected()">
            </li>
 
          </ul>
        <div class="panel-footer clearfix">
          <button type="button"
                  (click)="approveAttendance()"
                  class="btn btn-primary pull-right">Jóváhagy</button>
        </div>
      </div>
    </div>
  </div>
</div>
